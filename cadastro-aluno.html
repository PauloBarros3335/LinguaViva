<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Aluno - LinguaViva</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>LinguaViva</h1>
      <nav>
        <a href="landing.html">Voltar</a>
      </nav>
    </header>

    <main>
      <div class="form-container">
        <h2>Cadastrar Aluno</h2>
        <form id="cadastroAlunoForm">
          <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" required minlength="3" />
          </div>

          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input
              type="text"
              id="cpf"
              required
              placeholder="000.000.000-00"
              pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
            />
            <small>Formato: 000.000.000-00</small>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required />
          </div>

          <button type="submit">Cadastrar Aluno</button>
        </form>
      </div>
    </main>

    <script src="js/classes.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/alunos.js"></script>

    <script>
      // MÃ¡scara para CPF
      document.getElementById("cpf").addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "");

        if (value.length > 3) value = value.replace(/^(\d{3})/, "$1.");
        if (value.length > 7)
          value = value.replace(/^(\d{3})\.(\d{3})/, "$1.$2.");
        if (value.length > 11)
          value = value.replace(/^(\d{3})\.(\d{3})\.(\d{3})/, "$1.$2.$3-");

        e.target.value = value.substring(0, 14);
      });
    </script>
  </body>
</html>
