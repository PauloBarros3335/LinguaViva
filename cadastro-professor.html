<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Professor - LinguaViva</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>LinguaViva</h1>
      <nav>
        <a href="landing.html">Voltar</a>
      </nav>
    </header>

    <main>
      <div class="form-container">
        <h2>Cadastrar Professor</h2>
        <form id="cadastroProfessorForm">
          <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" required minlength="3" />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="idiomas">Idiomas que ensina:</label>
            <select id="idiomas" multiple required style="height: 100px">
              <option value="Inglês">Inglês</option>
              <option value="Espanhol">Espanhol</option>
              <option value="Francês">Francês</option>
              <option value="Alemão">Alemão</option>
            </select>
            <small>Segure Ctrl para selecionar múltiplos</small>
          </div>

          <button type="submit">Cadastrar Professor</button>
        </form>
      </div>
    </main>

    <script src="js/classes.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/professores.js"></script>
  </body>
</html>
